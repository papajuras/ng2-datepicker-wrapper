<html>
  <head>
    <title>Angular 2 QuickStart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/eonasdan-bootstrap-datetimepicker/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/eonasdan-bootstrap-datetimepicker/bower_components/moment/moment.js"></script>

    <script src="node_modules/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
    <script src="node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="node_modules/systemjs/dist/system-polyfills.js"></script>
    <script src="node_modules/angular2/es6/dev/src/testing/shims_for_IE.js"></script>

    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>

    <link rel="stylesheet" type="text/css" href="node_modules/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" />
    <link rel="stylesheet" type="text/css" href="node_modules/eonasdan-bootstrap-datetimepicker/node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <script>
      System.config({
        packages: {
          app: {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
      System.import('app/bootstrap')
            .then(null, console.error.bind(console));
    </script>
  </head>

  <body>
    <ng2-datepicker-wrapper>Loading...</ng2-datepicker-wrapper>
  </body>
</html>
